<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Temu's PingPong</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		.modal-overlay {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background-color: rgba(94, 94, 94, 0.8); /* 원하는 배경색과 투명도 설정 */
	display: none; /* 기본적으로는 숨김 처리 */
	z-index: 1050; /* Bootstrap 모달의 기본 z-index와 일치 또는 높게 설정 */
  }
	</style>
</head>
<body>
	<div id="root" class="d-flex justify-content-center vh-100" style="background-color: rgb(118, 138, 146);">
		<div>
			<div id="modal-container"
			class="d-block show modal fade modal-overlay"
			>
			<div id="inner-modal" class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<div class="modal-title fs-5"></div>
						<button id="close-modal-button" class="btn-close" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div class="container">
						  <div class="row mb-3">
							<div class="col-12">
							  <label for="p1" class="form-label">Player 1</label>
							  <input type="text" class="form-control" id="p1" placeholder="Enter Player 1 name">
							</div>
						  </div>
						  <div class="row mb-3">
							<div class="col-12">
							  <label for="p2" class="form-label">Player 2</label>
							  <input type="text" class="form-control" id="p2" placeholder="Enter Player 2 name">
							</div>
						  </div>
						</div>
					  </div>
					  
					  <div class="modal-footer d-flex ">
						<button id="close-modal-button-inner" type="button" class="btn btn-secondary">닫기</button>
						<button class="btn btn-primary" type="button" id="start-game">시작</button>
					  </div>
					  
				</div>
			</div>
		</div>
		</div>
		<main data-component="app" class="container" style="background-color: white;">
			<div class="d-flex flex-column vh-100">
				<!-- 첫 번째 섹션: 왼쪽 상단 -->
				<div class="d-flex justify-content-start w-100 border-bottom border-2 border-secondary-subtle">
					<h2 class="px-3 py-1" style="cursor: pointer;">logo</h1>
				</div>
				<div id="content" class="d-flex flex-column vh-100">
					<!-- 첫 번째 섹션: 왼쪽 상단 -->
					<div class="px-3 py-3 d-flex justify-content-start align-items-start">
					  <h1 class="fs-1 fw-bold">PingPong</h1>
					</div>
				  
					<!-- 두 번째 섹션: 오른쪽 하단 -->
					<div class="d-flex justify-content-end align-items-end flex-grow-1 flex-column py-5">
					  <button class="btn btn-outline-secondary w-25 p-1 m-1" style="--bs-btn-border-color:none">Login</button>
					  <button class="btn btn-outline-secondary w-25 p-1 m-1" style="--bs-btn-border-color:none" id='open-modal-duo'>Duo</button>
					  <button class="btn btn-outline-secondary w-25 p-1 m-1" style="--bs-btn-border-color:none" id='open-modal-tournament'>Tournament</button>
					  <button class="btn btn-outline-secondary w-25 p-1 m-1" style="--bs-btn-border-color:none" id='open-modal-language'>Language</button>
					</div>
				  </div>
			</div>
			  
			
		  </main>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
